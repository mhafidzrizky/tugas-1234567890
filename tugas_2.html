<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("perulangan tanpa bersarang <br>");
        for (let i = 1; i <=10; i++){
            document.write("3 * "+i+"="+3*i+"<br>");
        }
        document.write("<br>perulangan bersarang<br>");
        document.write("<br>");

        for (let i = 1; i <=10; i++){
            for (let j =0; j <= 10; j++){
                document.write(i+"*"+j+"="+(i*j)+"<br>")
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
