<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var angka1 = 12 ;
        angka1 += 18;
        var angka2 = 2;
        
        document.write(angka1+'<br/>');
        //pertambahan
        document.write(angka1 + angka2 + '<br />');

        //pengurangan 
        document.write(angka1 - angka2 + '<br />');

        //perkalian
        document.write(angka1 * angka2 + '<br />');

        //pembagian
        document.write(angka1 / angka2 + '<br />');

        //pemangkatan
        document.write(angka1 ** angka2 + '<br />');

        //sisa bagi
        document.write(angka1 % angka2 + '<br />');
    </script>
</body>
</html>
